<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAP文件验证协议</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        textarea {
            margin: 0;
            outline: none;
            border: 1px solid #ddd;
            padding: 8px;
            border-radius: 8px;
            color: #555;
        }

        .file {
            width: 100%;
            height: 97%;
            margin: 0 auto;
        }

        .file div {
            width: 50%;
            height: 100%;
            float: left;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <h1>文件验证分享</h1>
    <div class="file">
        <div><textarea></textarea></div>
        <div><textarea></textarea></div>
    </div>
</body>

</html>
